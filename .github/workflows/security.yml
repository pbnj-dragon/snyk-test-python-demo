name: Container Scanning

on:
  workflow_dispatch:
    inputs:
      image:
        type: string
        required: true
        default: ""

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: snyk/actions/setup@master
      - shell: bash
        run: >
          snyk container test
          --platform=linux/arm64
          ${{ inputs.image }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
